# deployment/docker-compose.yml

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ../deployment/.env.backend

  frontend:
    build:
      context: ../frontend/presentation
      dockerfile: Dockerfile
    volumes:
      - ../frontend/presentation:/app             # Kodları bind-mount et
      - /app/node_modules                         # node_modules’u container’da tut
    ports:
      - "8080:5173"
    env_file:
      - ./.env.frontend